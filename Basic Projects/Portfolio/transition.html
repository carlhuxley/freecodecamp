<html>
<style>
.img {
  position: relative;
  border: 10px solid #f00;
  display: inline-block;
  vertical-align: top;
  cursor: pointer;
  margin: 10px;
}
.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  transition: all .2s;
  overflow: hidden;
  height: 0;
  
  text-align: center;
  font-size: 50px;
}
.img:hover .overlay,
.overlay:hover {
  height: 70%;
  background: white;
  opacity: 0.8;
}
.img > img {
  display: block;
}
</style>
